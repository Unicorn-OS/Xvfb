---
- name: template run-Ansible
  ansible.builtin.template:
    src: install-Ansible.sh.j2
    dest: "{{ install_Ansible }}"
    mode: '0755'

- name: Run Ansible in Distrobox
  ansible.builtin.shell: "distrobox enter {{ container_name_distrobox }} -- {{ ansible_command }}"
  async: 3600
  poll: 15
  when: false

- debug:
    msg: "distrobox enter {{ container_name_distrobox }} -- {{ ansible_command }}"