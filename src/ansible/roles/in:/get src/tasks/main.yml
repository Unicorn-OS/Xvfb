- name: Create a directory
  ansible.builtin.file:
    path: "{{ src_dir }}"
    state: directory

- name: Git checkout
  ansible.builtin.git:
    repo: "{{ this_git_repo }}"
    dest: "{{ repo_dir }}"
  notify: run Ansible

- name: init vars/Env.default
  ansible.builtin.shell: ./.init.sh
  args:
    chdir: "{{ repo_dir }}/src/ansible"
    creates: vars/Env.yml

- meta: end_play